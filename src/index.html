<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Trial</title>
</head>

<body>
    <!-- Global Container -->
    <div class="min-h-screen border border-red-900 grid grid-cols-4">
        <!-- Left side column -->
        <div class="bg-blue-500 col-start-1 col-end-2 space-y-20">
            <!-- Logo -->
            <div class="w-full flex items-center space-x-5 pl-4 my-10">
                <img src="/img/forest-outline.svg" alt="logo" class="w-[25%]" />
                <h1 class="font-bold text-4xl">Dashboard</h1>
            </div>
            <!-- User content -->
            <div class="space-y-8 my-[20%]">
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/home-account.svg" alt="" class="w-[10%]" />
                    <h2>Home</h2>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/card-account-details.svg" alt="" class="w-[10%]" />
                    <h2>Profile</h2>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/message.svg" alt="" class="w-[10%]" />
                    <h4>Messages</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/history.svg" alt="" class="w-[10%]" />
                    <h4>History</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/calendar-check.svg" alt="" class="w-[10%]" />
                    <h4>Tasks</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/google-circles-communities.svg" alt="" class="w-[10%]" />
                    <h4>Communities</h4>
                </div>
            </div>
            <!-- Setting content -->
            <div class="space-y-8 my-[20%]">
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/cog.svg" alt="" class="w-[10%]" />
                    <h4>Settings</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/help-box-outline.svg" alt="" class="w-[10%]" />
                    <h4>Support</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/lock.svg" alt="" class="w-[10%]" />
                    <h4>Privacy</h4>
                </div>
            </div>
        </div>
        <!-- Right side column -->
        <div class="col-start-2 col-span-3">
            <!-- Top content -->
            <div class="shadow-lg p-10 space-y-10">
                <!-- Search / Noti / Account -->
                <div class="flex justify-between">
                    <!-- Search bar -->
                    <div class="flex items-center space-x-5">
                        <img src="/img/magnify.svg" alt="" class="w-[5%]"/>
                        <input type="text" class="bg-gray-300 rounded-xl h-[70%] w-full p-2">
                    </div>
                    <!-- Noti / Account -->
                    <div class="flex items-center justify-between w-[30%]">
                        <img src="/img/bell-ring-outline.svg" alt="" class="w-[5%]"/>
                        <img src="/img/face-man.svg" alt="" class="w-[10%]"/>
                        <h1 class="font-medium text-3xl">Ton Nguyen</h1>
                    </div>
                </div>
                <!-- Profile / Buttons -->
                <div class="flex">
                    <!-- Profile content -->
                    <div class="flex items-center w-full">
                        <img src="/img/face-man.svg" alt="" class="w-[13%]"/>
                        <div>
                            <h5>Hi There,</h5>
                            <h1>Ton Nguyen (@TNguyen)</h1>
                        </div>
                    </div>
                    <!-- Buttons content -->
                    <div class="flex items-center justify-between w-full">
                        <button class="w-24 h-9 rounded-xl">New</button>
                        <button class="w-24 h-9 rounded-xl">Upload</button>
                        <button class="w-24 h-9 rounded-xl">Share</button>
                    </div>
                </div>
            </div>
            <!-- Bottom content -->
            <div class="bg-gray-200">
                <!-- Project container -->
                <div></div>
                <!-- Announcements container -->
                <div></div>
                <!-- Trending container -->
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
