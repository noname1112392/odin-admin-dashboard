<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Trial</title>
</head>

<body>
    <!-- Global Container -->
    <div class="min-h-screen border border-red-900 grid grid-cols-4">
        <!-- Left side column -->
        <div class="border border-blue-500 col-start-1 col-end-2 space-y-20">
            <!-- Logo -->
            <div class="w-full flex items-center space-x-5 pl-10 my-10">
                <img src="/img/forest-outline.svg" alt="logo" class="w-[25%]" />
                <h1 class="font-medium text-3xl">Dashboard</h1>
            </div>
            <!-- User content -->
            <div class="space-y-8 my-[20%]">
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/home-account.svg" alt="" class="w-[10%]" />
                    <h2>Home</h2>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/card-account-details.svg" alt="" class="w-[10%]" />
                    <h2>Profile</h2>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/message.svg" alt="" class="w-[10%]" />
                    <h4>Messages</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/history.svg" alt="" class="w-[10%]" />
                    <h4>History</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/calendar-check.svg" alt="" class="w-[10%]" />
                    <h4>Tasks</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/google-circles-communities.svg" alt="" class="w-[10%]" />
                    <h4>Communities</h4>
                </div>
            </div>
            <!-- Setting content -->
            <div class="space-y-8 my-[20%]">
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/cog.svg" alt="" class="w-[10%]" />
                    <h4>Settings</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/help-box-outline.svg" alt="" class="w-[10%]" />
                    <h4>Support</h4>
                </div>
                <div class="flex items-center space-x-5 pl-14">
                    <img src="/img/lock.svg" alt="" class="w-[10%]" />
                    <h4>Privacy</h4>
                </div>
            </div>
        </div>
        <!-- Right side column -->
        <div class="border border-green-500 col-start-2 col-span-3">
            <!-- Top content -->
            <div class="border border-black">
                <!-- Search / Noti / Account -->
                <div></div>
                <!-- Profile / Buttons -->
                <div></div>
            </div>
            <!-- Bottom content -->
            <div>
                <!-- Project container -->
                <div></div>
                <!-- Announcements container -->
                <div></div>
                <!-- Trending container -->
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
